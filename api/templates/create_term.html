<!DOCTYPE html>
<html>
<head>
    <title>Create Term</title>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
<div class="container">

    <h2>Create Term</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="number" name="term_number" placeholder="Term Number" required><br><br>
        <input type="text" name="title" placeholder="Term Title (optional)"><br><br>
        <button type="submit">Create</button>
    </form>

    <a href="/programs/{{ program_id }}">Back</a>
</div>
</body>
</html>
